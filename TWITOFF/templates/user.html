{% extends "base.html" %}
{% block content %}

<h2>User: {{ title }}</h2>

<button onclick="window.location.href = 'https://ethanskamarock-twitoff.herokuapp.com/';">Return</button>

<p>{{ message }}</p>

<ul>
    {% for tweet in tweets %}
    <li>{{ tweet.id }} - {{ tweet.text }}</li>
    {% endfor %}
</ul>
{% endblock %}
